<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>items form</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1> Home Record Management System</h1>
<hr>
<h2>Create Items</h2>
<form action="" th:action="@{/saveitem}" th:object="${item}" method="post">

<input type="text" th:field="*{itemName}"  placeholder="item name eg.cup" class="form-control mb-4 col-4">


<select th:field="*{itemCategory}"  class="form-control mb-4 col-3"  id="category">
<option th:each="dropdown :${categorylist}" th:value="${dropdown.catType}" th:text="${dropdown.catType}"/> 
</select>

<input type="text" th:field="*{itemCategory}"  placeholder="item Category eg...kitchen" class="form-control mb-4 col-4"><a th:href="@{/addCategory}" > Add category</a>

<textarea th:field="*{itemDescription}"  placeholder="item description" class="form-control mb-4 col-4"></textarea>
<input type="text" th:field="*{itemPrice}"  placeholder="item amount" class="form-control mb-4 col-4">
<input type="date" th:field="*{date}"  placeholder=" month/date  created" class="form-control mb-4 col-4"><a th:href="@{/addCategory}" > 
<button type="submit" class="btn btn-info col-2"> save Item</button>

</form>
<hr>
<a th:href="@{/item}" class="btn btn-primary btn-sm mb-3"> Cancel</a>
</div>

</body>
</html>
