<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>items form</title>
<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
<h1> Home Record Management System</h1>
<hr>
<h2>Update Items</h2>
<form action="" th:action="@{/saveitem}" th:object="${item}" method="post">
<!--  add hidden form to help in update -->
 <input  type="hidden" th:field="*{id}" />
<input type="text" th:field="*{itemName}"  placeholder="item name eg.cup" class="form-control mb-4 col-4">

<input type="text" th:field="*{itemCategory}"  placeholder="item Category eg...kitchen" class="form-control mb-4 col-4">
<textarea th:field="*{itemDescription}"  placeholder="item description" class="form-control mb-4 col-4"></textarea>

<input type="date" th:field="*{date}"  placeholder=" month/date  created" class="form-control mb-4 col-4"> 
 <input type="text" th:field="*{itemPrice}"  placeholder="item amount" class="form-control mb-4 col-4">
 
<button type="submit" class="btn btn-info col-2"> UpdateItem</button>

</form>
<hr>
<a th:href="@{/item}" class="btn btn-primary btn-sm mb-3"> Back to Items List</a>


</div>

</body>
</html>
