<html lang="en" xmlns:th="http://www.thymeleaf.org">

<meta charset="ISO-8859-1">

 <style type="text/css">
 body{
     background-color:rgba(100, 150, 20, 0.1);
     border: 2px solid ;
     background-size: auto;
 }

 #item1 th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
 
 </style>
</head>
<body> 
<!--<h1> Welcome <span th:text="${input}" th:remove="tag"></span></h1> -->


<div class="container my-2">
<h1> Home Items</h1>
<hr>
<a th:href="@{/newItemForm}" class="btn btn-primary btn-sm mb-3"> AddItems</a>

<table border="1" class= "table table-striped table-responsive-md" id="item1"> 
<thead>
<tr>
 <th>ItemName </th>
 <th>ItemCategory </th>
 <th>ItemDescription </th>
 <th>Date</th>
 <th>ItemAmount</th>
 <th>action</th>
 
<tr/>
</thead>
<tbody>

<tr th:each="item :${itemlist}" > 
<td th:text="${item.itemName}"> </td>
<td th:text="${item.itemCategory}"> </td>
<td th:text="${item.itemDescription}"> </td>
<td th:text="${item.date}"> </td>
<td th:text="${item.itemPrice}"> </td>
 <td> <a th:href="@{/showFormForUpdate/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
 <a th:href="@{/deleteEmployee/{id}(id=${item.id})}" class="btn btn-danger">Delete</a></td>

</tr>
<tr>
 <td colspan="4" />
 <td><b th:text="${#aggregates.sum(itemlist.?[itemPrice !=null].![itemPrice])}" /></td>
 </tr>
</tbody>
</table>
</div>

</html>
